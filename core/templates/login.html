{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login | vizinho</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-light: #f8fafc;
      --text-muted: #94a3b8;
      --border: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-light);
    }

    .login-container {
      max-width: 420px;
      width: 100%;
    }

    .terminal-header {
      background: var(--bg-card);
      padding: 0.5rem 1rem;
      border-radius: 6px 6px 0 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      border: 1px solid var(--border);
      border-bottom: none;
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-muted);
    }

    .terminal-dot:nth-child(1) { background: #ef4444; }
    .terminal-dot:nth-child(2) { background: #f59e0b; }
    .terminal-dot:nth-child(3) { background: #10b981; }

    .login-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0 0 6px 6px;
      padding: 2rem;
    }

    .brand {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .brand i {
      color: var(--primary);
    }

    .prompt {
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 2rem;
    }

    .prompt span {
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-label::before {
      content: '> ';
      color: var(--primary);
    }

    .form-control {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      color: var(--text-light);
      padding: 0.75rem;
      border-radius: 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.875rem;
      transition: all 0.15s ease;
    }

    .form-control:focus {
      background: var(--bg-dark);
      border-color: var(--primary);
      color: var(--text-light);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.5;
    }

    .btn-login {
      background: var(--primary);
      border: 1px solid var(--primary);
      color: white;
      padding: 0.75rem;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.15s ease;
      width: 100%;
      cursor: pointer;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .alert {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      border-radius: 4px;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: #fca5a5;
    }

    .alert i {
      margin-right: 0.5rem;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      background: var(--bg-card);
      padding: 0 1rem;
      position: relative;
    }

    .footer-text {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 1rem;
    }

    /* Cursor parpadeante */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: var(--primary);
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 1.5rem;
      }

      .brand {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="terminal-header">
      <div class="terminal-dot"></div>
      <div class="terminal-dot"></div>
      <div class="terminal-dot"></div>
    </div>

    <div class="login-card">
      <div class="brand">
        <i class="bi bi-house-heart-fill"></i> vizinho
      </div>
      
      <div class="prompt">
        <span>$</span> sistema de gestión comunitaria<span class="cursor"></span>
      </div>

      {% if form.errors %}
        <div class="alert">
          <i class="bi bi-exclamation-circle-fill"></i>
          credenciales inválidas. intenta de nuevo.
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="id_username" class="form-label">usuario</label>
          <input 
            type="text" 
            class="form-control" 
            id="id_username" 
            name="username" 
            placeholder="tu_usuario"
            required
            autofocus
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="id_password" class="form-label">contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="id_password" 
            name="password" 
            placeholder="••••••••"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-login">
          <i class="bi bi-arrow-right-circle"></i> iniciar sesión
        </button>
      </form>

      <div class="divider">
        <span>v2.1</span>
      </div>

      <p class="footer-text">
        contacta al administrador si tienes problemas
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
