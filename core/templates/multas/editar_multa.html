{% extends "base.html" %}

{% block title %}editar multa{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width: 900px;">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="mb-1">
        <i class="bi bi-pencil text-primary"></i>
        editar multa
      </h1>
      <p class="text-muted mb-0" style="font-size: 0.875rem;">modificar información de la multa</p>
    </div>
    <a href="{% url 'lista_multas' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">vecino</label>
          <input type="text" class="form-control" value="{{ multa.vecino.username }}" disabled>
          <small class="text-muted">no se puede cambiar el vecino</small>
        </div>

        <div class="mb-3">
          <label for="id_descripcion" class="form-label">descripción</label>
          <textarea 
            name="_descripcion" 
            class="form-control" 
            id="id_descripcion" 
            rows="4"
            required
          >{{ multa.descripcion }}</textarea>
        </div>

        <!-- Monto -->
        <div class="mb-4">
          <label for="id_monto" class="form-label">monto (Q)</label>
          <input 
            type="number" 
            name="_monto" 
            class="form-control" 
            id="id_monto" 
            value="{{ multa.monto }}"
            step="0.01"
            min="0.01"
            required
          >
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> guardar cambios
          </button>
          <a href="{% url 'lista_multas' %}" class="btn btn-outline-secondary">
            cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
