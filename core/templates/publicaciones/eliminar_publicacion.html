{% extends "base.html" %}
{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>¿Seguro que deseas eliminar esta publicación?</h2>
  <p><strong>{{ object.titulo }}</strong></p>
  <p>{{ object.contenido }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
