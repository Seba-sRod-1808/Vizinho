{% extends "base.html" %}
{% block title %}Nueva Publicación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Nueva Publicación</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
