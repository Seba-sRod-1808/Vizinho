{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Mis Reportes</h2>
  <a href="{% url 'crear_reporte' %}" class="btn btn-primary mb-3">Nuevo Reporte</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Estado</th>
        <th>Ubicación</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for r in reportes %}
      <tr>
        <td>{{ r.titulo }}</td>
        <td>{{ r.estado }}</td>
        <td>{{ r.ubicacion }}</td>
        <td>{{ r.fecha }}</td>
        <td>
          <a href="{% url 'editar_reporte' r.id %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_reporte' r.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No tienes reportes.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
