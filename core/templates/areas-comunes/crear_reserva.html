{% extends "base.html" %}
{% block title %}Reservar Área Común{% endblock %}
{% block content %}
<div class="container-fluid" style="max-width: 800px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="mb-1" style="font-family: var(--font-code);">
        <i class="bi bi-calendar-plus text-primary"></i> Nueva Reserva
      </h1>
      <p class="text-muted mb-0" style="font-size: 0.875rem;">Reserva un espacio para tu evento</p>
    </div>
    <a href="{% url 'lista_areas' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver
    </a>
  </div>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle"></i> Confirmar reserva
          </button>
          <a href="{% url 'lista_areas' %}" class="btn btn-outline-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
